    <form action="" method="post">
        <div class="container-lg" id="spacer-2">
            <div class=card mb-3" id="details">
                <div class="row g-0">
                    <div class="col-md-8 col-lg-6">
                        <img src="images/checkout-bg2.jpg" class="img-fluid rounded-start" id="order-bg" alt="bg.png">
                    </div>
                    <!-- End of .col-md-8 .col-lg-6  -->

                    <div class="col-md-4 col-lg-6 p-3">
                        <div class="card-body">
                            <h5 class="card-title h3 mb-5 fw-bold">Order Details</h5>
                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="customerName" placeholder="Zhe Kai"
                                        required>
                                    <label for="customerName">Name</label>
                                </div>
                                <!-- End of .form-floating  -->
                            </div>
                            <!-- End of .mb-3  -->

                            <div class="mb-3">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="customerContact"
                                        placeholder="0123456789" required>
                                    <label for="customerContact">Contact Number</label>
                                </div>
                                <!-- End of .form-floating  -->
                            </div>
                            <!-- End of .mb-3  -->

                            <div class="form-floating mb-3">
                                <textarea class="form-control" placeholder="Milo Ice tak mau Ice"
                                    id="customerRemarks"></textarea>
                                <label for="customerRemarks">Remarks</label>
                            </div>
                            <!-- End of .form-floating .mb-3  -->

                            <label for="typeOption" class="form mb-2 fw-bold">Type</label>
                            <div class="mb-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="typeOption" id="takeAway"
                                        value="takeAway">
                                    <label class="form-check-label" for="takeAway">Take Away</label>
                                </div>
                                <!-- End of .form-check form-check-inline  -->
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="typeOption" id="delivery"
                                        value="delivery" checked>
                                    <label class="form-check-label" for="delivery">Delivery</label>
                                </div>
                                <!-- End of .form-check form-check-inline  -->
                            </div>
                            <!-- End of .mb-2  -->
                            <div id="customerAddress" class="">
                                <div class="form-floating mb-3" id="customerAddress1">
                                    <input type="text" class="form-control" id="customerAddress1"
                                        placeholder="no tracking pls">
                                    <label for="customerAddress1">Address Line 1</label>
                                </div>
                                <!-- End of #customerAddress1 .form-floating .mb-3  -->
                                <div class="form-floating mb-5">
                                    <input type="text" class="form-control" id="customerAddress2"
                                        placeholder="no tracking pls">
                                    <label for="customerAddress2">Address Line 2</label>
                                </div>
                                <!-- End of .form-floating .mb-5 -->
                            </div>
                            <!-- End of #customerAddress .invisible  -->

                            <div class="table table-borderless mb-3 fs-4 fw-bold">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="total-text" col-spa class="">Total (RM):</label>
                                        </td>
                                        <td>
                                            <label for="orderTotal"> 20.00</label>
                                        </td>
                                    </tr>
                                </tbody>
                            </div>
                            <!-- End of .table .table-borderless .mb-4 .fs-4 .fw-bold  -->

                            <div class="d-flex justify-content-center">
                                <div class="col-8 col-lg-9">
                                    <button class="btn btn-secondary order-btn" id="left-order-btn"
                                        type="reset">Clear</button>
                                </div>
                                <!-- End of .col-8 .col-lg-9  -->
                                <div class="col-4 col-lg-3">
                                    <button class="btn btn-primary order-btn" id="right-order-btn" type="submit">Make
                                        Order</button>
                                </div>
                                <!-- End of .col-4 .col-lg-3  -->
                            </div>
                            <!-- End of .d-flex .justify-content-center -->
                        </div>
                        <!-- End of .card-body -->
                    </div>
                    <!-- End of .col-md-4 .col-lg-6 .p-3  -->
                </div>
                <!-- End of .row .g-0  -->
            </div>
            <!-- End of #details .card .mb-3  -->
        </div>
        <!-- End of .container-lg #spacer-2 -->
    </form>
    <!-- End of form  -->

    <script>
        var radios = document.querySelectorAll('[name=typeOption]');
        Array.from(radios).forEach(function (r) {
            r.addEventListener('click', function () {
                var addressEl = document.getElementById('customerAddress');
                var addressAlert = document.getElementById('customerAddress1');
                if (this.id == 'takeAway') {
                    addressEl.classList.add('invisible');
                    addressAlert.removeAttribute('required');
                }
                else {
                    addressEl.classList.remove('invisible');
                    addressAlert.setAttribute('required', 'required');
                }
            });
        });
    </script>
    <!-- End of script  -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
